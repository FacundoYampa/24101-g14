<body>

    <header class="header container-fluid">
        <div class="headerlogo">
            <span class="material-symbols-outlined mx-2" style="color:white">
                graphic_eq
            </span>
            TicketMAS
        </div>

    </header>


    <main>
        <section class="main container-fluid pb-5">
            <div class="cont_form_registro py-3">
                <form id="form_login" class="form_registro" action="../index.html">

                    <h2 class="py-2">Inicia Sesión</h2>

                    <div class="input_grupo my-4">
                        <label for="email" class="my-1">Email</label>
                        <input class="input" type="text" name="email" id="email_login" placeholder="Email"
                            autocomplete="none">
                    </div>
                    <div class="input_grupo my-4">
                        <label for="contraseña" class="my-1">Contraseña</label>
                        <input class="input" type="password" name="contraseña" id="contraseña_login" placeholder="Contraseña">
                    </div>

                    <button type="submit" id="btn_registrar" class="my-3 button_form">Inicia Sesión</button>
                    <div class="input_grupo">
                        <span class="px-2">¿No tienes una cuenta?<a href="./registro.html" class="px-2">Registrate</a></span>
                    </div>
                </form>
            </div>
        </section>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div id="toast-texto" class="toast-body">
                      Debes completar todos los campos.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer_container container-fluid">

    </footer>
    </div>
    </footer>
